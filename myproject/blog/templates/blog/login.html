{# Template for user login #}
{% extends 'blog/includes/base.html' %}
{% block title %}Login - My Blog{% endblock %}

{% block dynamic_content%}

<div class="container-fluid">
    <div class="row d-flex justify-content-center mt-5">
        <div class="col-4">
            <h3>Login</h3>
            <div class="">
                <!-- Error messages -->
                {% include 'blog/includes/errors.html' %}
            </div>
            <div class="my-3">
                <form method="post">
                    {% csrf_token %}
                    {% for form_item in form %}
                        <div class="form-group">
                            <label for="{{form_item.id_for_label}}" class="form-label">{{form_item.label}}</label>
                            {{form_item}}
                        </div>
                    {% endfor %}
                    <div class="my-3 d-flex justify-content-between">
                        <a href="{% url "blog:forget_password"%}">Forgot Password</a>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
